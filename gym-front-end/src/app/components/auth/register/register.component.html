<div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="createUser()">
                <div class="container-form-group">

                        <h2>Registro</h2>

                        <div class="container-input-label">
                                <label for="name">Nombre: </label>
                                <input type="text" id="name" formControlName="name">
                        </div>

                        <div class="container-input-label">
                                <label for="lastName">Apellido: </label>
                                <input type="text" id="lastName" formControlName="lastName">
                        </div>

                        <div class="container-input-label">
                                <label for="phoneNumber">Celular: </label>
                                <input type="text" id="phoneNumber" formControlName="phoneNumber">
                        </div>

                        <div class="container-input-label">
                                <label for="birthDate">Fecha/Nac.: </label>
                                <input type="date" id="birthDate" formControlName="birthDate">
                        </div>

                        <div class="container-input-label">
                                <label for="dni">DNI: </label>
                                <input type="number" id="dni" formControlName="dni">
                        </div>

                        <div class="container-input-label">
                                <label for="email">Email: </label>
                                <input type="email" id="email" formControlName="email">
                        </div>

                        <div class="container-input-label">
                                <label for="password1">Contraseña: </label>
                                <input type="password" id="password1" formControlName="password">
                        </div>

                        <div class="container-input-label">
                                <label for="password2">Repita: </label>
                                <input type="password" id="password2" formControlName="password">
                        </div>

                        <div class="container-input-label">
                                <label for="emergencyContact">Contacto de emergencia: </label>
                                <input type="text" id="emergencyContact" formControlName="emergencyContact">
                        </div>

                        <div class="container-input-label">
                                <label for="direction">Dirección: </label>
                                <input type="text" id="direction" formControlName="direction">
                        </div>

                        <div class="container-button">
                                <button type="submit">Crear</button>
                        </div>
                </div>

        </form>
</div>
